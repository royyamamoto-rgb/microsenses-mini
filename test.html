<!DOCTYPE html>
<html>
<head>
  <title>Camera Test</title>
</head>
<body>
  <h2>Camera Test</h2>
  <button id="start">Start Camera</button>
  <p id="status">Click Start Camera</p>
  <video id="video" autoplay playsinline muted style="width:640px;height:480px;background:#000;"></video>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const btn = document.getElementById('start');

    btn.onclick = async () => {
      status.textContent = 'Requesting camera...';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        status.textContent = 'Camera working!';
        status.style.color = 'green';
      } catch (err) {
        status.textContent = 'Error: ' + err.name + ' - ' + err.message;
        status.style.color = 'red';
        console.error(err);
      }
    };
  </script>
</body>
</html>
